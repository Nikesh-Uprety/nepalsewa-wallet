# SecFinOps Auto-Fix Validator for NepalSewa Wallet
#
# Copy this file to the target repo:
#   https://github.com/Nikesh-Uprety/nepalsewa-wallet
# As: .github/workflows/secfinops-autofix.yml
#
# In repo Settings → General:
#   - Enable "Allow squash merging"
#   - Enable "Automatically delete head branches"
# In Settings → Actions → General:
#   - Workflow permissions: "Read and write permissions"
#   - Allow GitHub Actions to create and approve pull requests

name: SecFinOps Auto-Fix Validator

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  detect-autofix-pr:
    runs-on: ubuntu-latest
    outputs:
      is_autofix: ${{ steps.check.outputs.is_autofix }}
    steps:
      - name: Check if SecFinOps AutoFix PR
        id: check
        run: |
          if [[ "${{ github.head_ref }}" == autofix/* ]]; then
            echo "is_autofix=true" >> $GITHUB_OUTPUT
          else
            echo "is_autofix=false" >> $GITHUB_OUTPUT
          fi

  validate-fix:
    needs: detect-autofix-pr
    if: needs.detect-autofix-pr.outputs.is_autofix == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Semgrep
        run: pip install semgrep

      - name: Security scan with Semgrep (repo rules)
        run: |
          if [ -f semgrep.yml ]; then
            semgrep scan --config=semgrep.yml --error --verbose
          else
            semgrep scan --config=auto --error --verbose
          fi

      - name: Run npm tests (if present)
        run: |
          if [ -f package.json ] && node -e "const p=require('./package.json'); process.exit((p.scripts && p.scripts.test) ? 0 : 1)"; then
            npm ci && npm test -- --passWithNoTests
          else
            echo "No package.json or test script; skipping npm tests."
          fi

      - name: Post validation result comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = status === 'success'
              ? '**SecFinOps AutoFix Validated** ✅\n\nSecurity scan passed. Auto-merging.'
              : '**SecFinOps AutoFix Validation Failed** ❌\n\nSecurity issues still detected or tests failed. Manual review required.';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });

      - name: Auto-merge if validated
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              merge_method: 'squash',
              commit_title: `fix: SecFinOps AutoFix - ${context.payload.pull_request.title}`,
              commit_message: 'Automatically validated and merged by SecFinOps AutoFix pipeline'
            });
            console.log('PR auto-merged successfully');
